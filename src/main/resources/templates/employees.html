<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html;"></meta>
    <title>Spring Boot Employees Table</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/table.css}">
</head>
<body>

<section>
    <!--for demo wrap-->
    <h1>MySql SampleDB Employees</h1>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>
                <th>employeeNumber</th>
                <th>lastName</th>
                <th>firstName</th>
                <th>email</th>
                <th>officeCode</th>
            </tr>
            </thead>
        </table>
    </div>

    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
            <tr th:each="employees : ${employees}">
                <td th:text="${employees.employeeNumber}"></td>
                <td th:text="${employees.lastName}"></td>
                <td th:text="${employees.firstName}"></td>
                <td th:text="${employees.email}"></td>
                <td th:text="${employees.officeCode}"></td>
            </tr>

            </tbody>
        </table>
    </div>

</section>

</html>
